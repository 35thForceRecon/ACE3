version: 2
jobs:
  build:
    docker:
      - image: acemod/armake
    steps:
      - checkout
      - run:
          name: Validate SQF and Config style
          command: python tools/sqf_validator.py && python tools/config_style_checker.py
      - run:
          name: Test Armake
          command: |
            armake --version
            armake --help
            make

  deployment:
    docker:
      - image: acemod/armake
    branch: master
    requires:
      - build
    steps:
      - checkout
      - deploy:
          name: Deploy
          command: |
            python3 tools/deploy.py
